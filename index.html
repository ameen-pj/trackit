  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="logo-container navbar-brand" href="#">
        <img
          class="logo"
          src="./assets/logo.png"
          width="50"
          height="50"
          alt="Logo"
        />
        <h1>Trackit</h1>
      </a>
      <!-- hamburger -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#trackitNavbar"
        aria-controls="trackitNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- collapse div -->
      <div class="collapse navbar-collapse" id="trackitNavbar">
        
        
        <div class="ms-auto d-flex align-items-center gap-3 py-2 py-lg-0">
          
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">üîç</span>
            <input 
              type="search" 
              id="search" 
              class="ps-2 form-control shadow-none"
              placeholder="Search..."
              aria-label="Search"
            >
          </div>

          <button
            id="add-assignment"
            data-modal-id="#add-assignment-modal"
            class="btn btn-success open-modal-button text-nowrap"
          >
            Add Assignment +
          </button>

        </div>




      </div>
    </nav>

    <br />
    <br />

    <!-- Main Container -->
    <div class="main-container row g-4 p-4"></div>
    <!-- Add Assignment Modal -->
    <dialog id="add-assignment-modal" class="trackit-modal">
      <div class="modal-header">
        <h1>Add Assignment</h1>
        <button
          type="submit"
          data-modal-id="#add-assignment-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <br />
      <div class="modal-body">
        <form id="add-assignment-form" class="modal-form">
          <div class="input-container mb-3">
            <label for="assignment-title" class="form-label"
              >Assignment Title</label
            >
            <input
              type="text"
              id="assignment-title"
              
              placeholder="Enter title..."
            />
          </div>




          <div class="input-container mb-3">
            <label for="assignment-description" class="form-label"
              >Assignment Description</label
            >
            <input
              type="text"
              id="assignment-description"
              
              placeholder="Enter description..."
            />
          </div>




         <div class="input-container mb-3">
            <label for="assignment-duedate" class="form-label"
              >Due Date</label
            >
            <input
              type="datetime-local"
              id="assignment-duedate"
              
            />
          </div>





          <div class="input-container radio-container">
            <fieldset id="assignment-status">




              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="INCOMPLETE"
                  checked
                />Incomplete ‚ùå
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="IN_PROGRESS"
                />In Progress üèÉ‚Äç‚û°Ô∏è
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="COMPLETE"
                />Complete ‚úÖ
              </label>







              
            </fieldset>
          </div>

          <div class="input-container">
            <button
              type="submit"
              id="add-assignment-button"
              class="btn btn-success"
            >
              Save Assignment
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Edit Assignment Modal -->
    <dialog id="edit-assignment-modal" class="trackit-modal">
      <div class="modal-header">
        <h1>Edit Assignment</h1>
        <button
          data-modal-id="#edit-assignment-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <div class="modal-body">
        <form id="edit-assignment-form" class="modal-form">
          <div class="input-container">
            <label for="assignment-title">Assignment Title</label>
            <input type="text" id="assignment-title" />
          </div>
          <div class="input-container">
            <label for="assignment-description">Assignment Description</label>
            <input type="text" id="assignment-description" />
          </div>

          <div class="input-container">
            <label for="assignment-duedate">Due Date</label>
            <input type="datetime-local" id="assignment-duedate" />
          </div>

          <div class="input-container radio-container">
            <fieldset id="assignment-status">
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="INCOMPLETE"
                  data-assignment-status="INCOMPLETE"
                />Incomplete ‚ùå
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="IN_PROGRESS"
                  data-assignment-status="IN_PROGRESS"
                />In Progress üèÉ‚Äç‚û°Ô∏è
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="COMPLETE"
                  data-assignment-status="COMPLETE"
                />Complete ‚úÖ
              </label>
            </fieldset>
          </div>

          <div class="input-container">
            <button
              type="submit"
              id="edit-assignment-button"
              class="btn btn-success"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Gen AI modal -->
    <dialog id="gen-ai-modal" class="trackit-modal">
      <div class="modal-header">
        <h1>AI ‚ú® -</h1>
        <button
          data-modal-id="#gen-ai-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <br />
      <gen-ai />
    </dialog>
