<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackit ‚úÖ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Liter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/buttons.css" />
    <link rel="stylesheet" href="./style/modal.css" />

    <!-- Indexed DB promised API wrapper -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <!-- Script Files  -->
    <script type="module" src="./script/modalHandler.js" defer></script>
    <script type="module" src="./script/formHandler.js" defer></script>
    <script type="module" src="./script/cardEventHandlers.js"></script>
    <script type="module" src="./script/main.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <img
          class="logo"
          src="./assets/logo.png"
          width="50"
          height="50"
          alt="Logo"
        />
        <h1>Trackit</h1>
      </div>
      <div class="navbar-items">
        <button
          id="add-assignment"
          data-modal-id="#add-assignment-modal"
          class="btn btn-success open-modal-button"
        >
          Add Assignment +
        </button>
        <button class="btn open-modal-button" data-modal-id="#search-modal">
          üîç
        </button>
        <!-- <button class="btn btn-ai">Ask AI ‚ú®</button> -->
        <!-- Search dialog -->
        <dialog id="search-modal" class="search-modal">
          <div class="search-container">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search üîç"
            />
            <button
              type="button"
              data-modal-id="#search-modal"
              class="btn close-modal-button"
              type="button"
            >
              ‚ùå
            </button>
          </div>
        </dialog>
      </div>
    </nav>

    <br />
    <br />

    <!-- Main Container -->
    <div class="main-container"></div>
    <!-- Add Assignment Modal -->
    <dialog id="add-assignment-modal" class="modal">
      <div class="modal-header">
        <h1>Add Assignment</h1>
        <button
          type="submit"
          data-modal-id="#add-assignment-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <br />
      <div class="modal-body">
        <form id="add-assignment-form" class="modal-form">
          <div class="input-container">
            <label for="assignment-title">Assignment Title</label>
            <input type="text" id="assignment-title" />
          </div>
          <div class="input-container">
            <label for="assignment-description">Assignment Description</label>
            <input type="text" id="assignment-description" />
          </div>

          <div class="input-container">
            <label for="assignment-duedate">Due Date</label>
            <input type="datetime-local" id="assignment-duedate" />
          </div>

          <div class="input-container radio-container">
            <fieldset id="assignment-status">
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="INCOMPLETE"
                  checked
                />Incomplete ‚ùå
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="IN_PROGRESS"
                />In Progress üèÉ‚Äç‚û°Ô∏è
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="COMPLETE"
                />Complete ‚úÖ
              </label>
            </fieldset>
          </div>

          <div class="input-container">
            <button
              type="submit"
              id="add-assignment-button"
              class="btn btn-success"
            >
              Save Assignment
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Edit Assignment Modal -->
    <dialog id="edit-assignment-modal" class="modal">
      <div class="modal-header">
        <h1>Edit Assignment</h1>
        <button
          data-modal-id="#edit-assignment-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <div class="modal-body">
        <form id="edit-assignment-form" class="modal-form">
          <div class="input-container">
            <label for="assignment-title">Assignment Title</label>
            <input type="text" id="assignment-title" />
          </div>
          <div class="input-container">
            <label for="assignment-description">Assignment Description</label>
            <input type="text" id="assignment-description" />
          </div>

          <div class="input-container">
            <label for="assignment-duedate">Due Date</label>
            <input type="datetime-local" id="assignment-duedate" />
          </div>

          <div class="input-container radio-container">
            <fieldset id="assignment-status">
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="INCOMPLETE"
                  data-assignment-status="INCOMPLETE"
                />Incomplete ‚ùå
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="IN_PROGRESS"
                  data-assignment-status="IN_PROGRESS"
                />In Progress üèÉ‚Äç‚û°Ô∏è
              </label>
              <label>
                <input
                  type="radio"
                  name="assignment-status"
                  value="COMPLETE"
                  data-assignment-status="COMPLETE"
                />Complete ‚úÖ
              </label>
            </fieldset>
          </div>

          <div class="input-container">
            <button
              type="submit"
              id="edit-assignment-button"
              class="btn btn-success"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Gen AI modal -->
    <dialog id="gen-ai-modal" class="modal">
      <div class="modal-header">
        <h1>AI ‚ú® -</h1>
        <button
          data-modal-id="#gen-ai-modal"
          class="btn close-modal-button"
          type="button"
        >
          ‚ùå
        </button>
      </div>
      <hr />
      <br />
      <gen-ai />
    </dialog>
  </body>
</html>
